<div class="page-container">
    <div class="checkout-contact-container">
        <p-table [value]="cartItems" [tableStyle]="{ 'width': '106rem', 'margin-right': '5rem'}">
            <ng-template pTemplate="header">
                <h2>Giỏ hàng của bạn</h2>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Color</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cartItem>
                <tr>
                    <td>{{ cartItem.product.name }}</td>
                    <td>
                        <img [src]="cartItem.product.image" [alt]="cartItem.product.name" width="100" class="shadow-4" />
                    </td>
                    <td>{{ cartItem.product.price | currency : "USD" }}</td>
                    <td>{{ cartItem.product.colors }}</td>
                    <td>{{ cartItem.quantity }}</td>
                    <p-button icon="pi pi-times" [text]="true" severity="danger" (onClick)="removeItem(cartItem.productId)"/>
                </tr>
            </ng-template>
        </p-table>
        <div style="gap: 1rem;">
            <h2>Total: {{formatPrice(totalPrice)}}</h2>
            <p-button label="Thanh Toán" icon="pi pi-check" size="small" severity="info"/>
        </div>
    </div>
</div>
