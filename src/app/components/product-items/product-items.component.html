<div class="product-item">
  <img [src]="product.image" alt="{{ product.name }}" class="product-image">
  <div class="product-info">
    <h2 class="product-title">{{ product.name }}</h2>
    <p class="product-colors">{{ product.colors }} Colors</p>
    <p class="product-price">$ {{ product.price }}</p>
  </div>
  <div class="flex flex-column gap-4 mt-4">
  <div class="flex gap-2">
    <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" (onClick)="addToCart(product, quantity)" label="Buy Now"></p-button>
    <p-button icon="pi pi-heart" [outlined]="true" (onClick)="showDialog()"></p-button>
  </div>
</div>
